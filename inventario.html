<!DOCTYPE html>
<html lnag="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width">
    <title>CAPSULA TRAMITES Y SERVICIOS</title>
    <link rel="shortcut icon" href="imag/logo2.jpeg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<body>
    <header>
        <div class="caja">
            <h1><img src="imag/logo.png" width="150"></h1>
            <nav>
                <ul>
                    <li><a href="ventas.html">Ventas</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="proveedores.html">Proveedor</a></li>
                    <li><a href="compra.html">Compra</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <h3>Nuevo producto</h3>
            <label for="codigo">Codigo</label>
            <input class="form-input" type="text" id="codigo" required placeholder="Escanee o digite el codigo de barras">
            <br>
            <label for="nom_prod">Nombre del producto</label>
            <input class="form-input" type="text" id="nom_prod" required>
            <br>
            <label for="marca">Marca</label>
            <input class="form-input" type="text" id="marca" required>
            <br>
            <label for="descripcion">Descripción</label>
            <input class="form-input" type="text"  id="descripcion" required placeholder="Ingrese tamaño, color, ml, grms, etc.">
            <br>
            <label for="precio">Precio</label>
            <input class="form-input" type="text" id="precio" required>
            <br>
            <label for="departamento">Departamento</label>
            <select class="form-input" id="departamento" required>
                <option>Seleccione</option>
                <option>Papelería</option>
                <option>Ciber</option>
                <option>Tramites</option>
                <option>Otros</option>
            </select>
            <br>
            <label for="stock">Piezas</label>
            <input class="form-input" type="number" id="stock" required>
            <br>
                <button class="registrar">Registrar</button>
        </form>
    </main>
    <footer>
        <img src="imag/logo.png" width="150">
        <p class="copyright">&#169; Copyright Tramites y Servicios Capsula - 2023</p>
    </footer>
</body>
</html>
